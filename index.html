<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星杯傳說房間系統</title>
    <link href="style.css" rel="stylesheet">
    <style>
      .hidden {
        display: none;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="customAlertDialog" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-96 mx-auto">
            <h3 id="customAlertTitle" class="text-xl font-bold mb-4">提示</h3>
            <p id="customAlertMessage" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end">
                <button id="customAlertOkButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">確定</button>
            </div>
        </div>
    </div>

    <div id="customPromptDialog" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-96 mx-auto">
            <h3 id="customPromptTitle" class="text-xl font-bold mb-4">輸入</h3>
            <p id="customPromptMessage" class="text-gray-700 mb-4"></p>
            <input id="customPromptInput" type="text" class="w-full p-2 border border-gray-300 rounded-md mb-6" />
            <div class="flex justify-end space-x-2">
                <button id="customPromptCancelButton" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">取消</button>
                <button id="customPromptOkButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">確定</button>
            </div>
        </div>
    </div>

    <div class="main-container bg-white p-8 rounded-xl shadow-2xl max-w-4xl w-full flex space-x-8">
        <div class="w-1/2 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">星杯傳說房間系統</h2>
            <div class="space-y-4">
                <div>
                    <label for="userNameInput" class="block text-sm font-medium text-gray-700">你的名稱:</label>
                    <input type="text" id="userNameInput" value="小熊" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="createRoomNameInput" class="block text-sm font-medium text-gray-700">房間名稱:</label>
                    <input type="text" id="createRoomNameInput" placeholder="輸入房間名稱" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="createRoomPasswordInput" class="block text-sm font-medium text-gray-700">房間密碼:</label>
                    <input type="password" id="createRoomPasswordInput" placeholder="可選" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="gameRulesInput" class="block text-sm font-medium text-gray-700">遊戲規則說明:</label>
                    <textarea id="gameRulesInput" placeholder="輸入遊戲規則 (例如: 禁選某些卡牌, 特殊勝利條件等)" rows="3" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <button id="createRoomButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    開闢房間
                </button>
            </div>
        </div>

        <div class="w-1/2 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">加入一個房間</h2>
            <div class="space-y-4">
                <div>
                    <label for="joinRoomIdInput" class="block text-sm font-medium text-gray-700">房間 ID:</label>
                    <input type="text" id="joinRoomIdInput" placeholder="輸入房間 ID" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="joinRoomPasswordInput" class="block text-sm font-medium text-gray-700">房間密碼:</label>
                    <input type="password" id="joinRoomPasswordInput" placeholder="如果需要" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button id="joinRoomByIdButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    進入房間
                </button>
            </div>
            <div class="mt-8">
                <h3 class="text-lg font-bold text-gray-800 mb-4">可用的房間:</h3>
                <div id="availableRooms" class="bg-white p-4 rounded-md shadow-inner h-64 overflow-y-auto">
                    <p class="text-gray-500 text-center">載入中...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="gameRoom" class="game-room-container hidden bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">遊戲房間</h2>
        <div class="space-y-4 mb-6">
            <p>房間名稱: <span id="currentRoomName" class="font-semibold"></span></p>
            <p>房間 ID: <span id="currentRoomId" class="font-semibold"></span></p>
            <p>您的名稱: <span id="currentUserName" class="font-semibold"></span></p>
            <p>您的 ID: <span id="currentUserId" class="font-semibold text-xs"></span></p>
        </div>
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">房間內的玩家:</h3>
            <ul id="roomPlayersList" class="space-y-2">
                </ul>
        </div>
        <button onclick="window.exitRoom()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            退出房間
        </button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
