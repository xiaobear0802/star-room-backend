<!DOCTYPE html>
<html lang="zh-TW">
    <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星杯傳說 - 房間系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 設定 Inter 字體和基本背景 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* 淺灰色背景 */
        }
        /* 自定義樣式，用於輸入框的焦點效果 */
        .input-focus-style:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* blue-500 的半透明陰影 */
            border-color: #3b82f6; /* blue-500 */
        }
        /* 滾動條樣式 */
        .room-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .room-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .room-list-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .room-list-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* 聊天室樣式，從第二個檔案整合進來 */
        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* 聊天室最大寬度 */
            margin-top: 24px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 500px; /* 聊天室高度 */
        }
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #messages > li {
            padding: 0.5rem 1rem;
        }
        #messages > li:nth-child(odd) {
            background: #f8f9fa; /* 淺色背景 */
        }
        #chat-form {
            display: flex;
            margin-top: 1rem;
        }
        #chat-input {
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin-right: 0.5rem;
        }
        #chat-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col lg:flex-row gap-6 w-full max-w-5xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-xl flex-1 border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">星杯傳說 房間系統</h1>

            <div class="mb-4">
                <label for="createUsernameInput" class="block text-gray-700 text-sm font-bold mb-2">你的名稱:</label>
                <input type="text" id="createUsernameInput" placeholder="小猴"
                       class="input-focus-style shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight transition duration-200">
            </div>

            <div class="mb-4">
                <label for="createRoomNameInput" class="block text-gray-700 text-sm font-bold mb-2">房間名稱:</label>
                <input type="text" id="createRoomNameInput" placeholder="輸入房間名稱"
                       class="input-focus-style shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight transition duration-200">
            </div>

            <div class="mb-4">
                <label for="createRoomPasswordInput" class="block text-gray-700 text-sm font-bold mb-2">房間密碼:</label>
                <input type="password" id="createRoomPasswordInput" placeholder="如果需要"
                       class="input-focus-style shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight transition duration-200">
            </div>

            <div class="mb-8 flex items-center">
                <input type="checkbox" id="isPublicRoomCheckbox" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
                <label for="isPublicRoomCheckbox" class="ml-2 text-gray-700 text-sm font-bold">公開房間 (不設置密碼)</label>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <button id="createRoomButton"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex-1 focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
                    開闢房間
                </button>
                <button id="enterRoomButton"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg flex-1 focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
                    進入房間
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-xl flex-1 border border-gray-200 flex flex-col">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">加入一個房間</h2>

            <div class="mb-4">
                <label for="joinRoomIdInput" class="block text-gray-700 text-sm font-bold mb-2">房間 ID:</label>
                <input type="text" id="joinRoomIdInput" placeholder="輸入房間 ID"
                       class="input-focus-style shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight transition duration-200">
            </div>

            <div class="mb-8">
                <label for="joinRoomPasswordInput" class="block text-gray-700 text-sm font-bold mb-2">房間密碼:</label>
                <input type="password" id="joinRoomPasswordInput" placeholder="如果需要"
                       class="input-focus-style shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight transition duration-200">
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center mt-auto pt-6 border-t border-gray-200">已創建房間列表</h2>
            <div id="roomListContainer" class="flex-1 overflow-y-auto pr-2 room-list-container">
                <p class="text-gray-500 text-center">目前沒有房間。</p>
            </div>
        </div>
    </div>

    <div class="chat-container hidden" id="chat-container">
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <input id="chat-input" autocomplete="off" placeholder="輸入訊息..." />
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">發送</button>
        </form>
    </div>

    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h3 class="text-xl font-bold text-gray-800 mb-4">提示</h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button id="modalConfirmButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
                確定
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
