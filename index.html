<section id="gameRoom" class="hidden container mx-auto p-4 mt-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">
            房間：<span id="currentRoomName"></span>
        </h2>
        <div class="text-sm text-gray-500 mb-4">
            房間 ID: <span id="currentRoomId"></span>
        </div>
        <div class="text-sm text-gray-500 mb-4">
            您的名稱: <span id="currentUserName"></span> (ID: <span id="currentUserId"></span>)
        </div>

        <h3 class="text-xl font-semibold mt-6 mb-2">玩家列表</h3>
        <ul id="roomPlayersList" class="space-y-2">
            </ul>
        
        </div>
    <div class="mt-4">
        <button onclick="window.exitRoom()" class="px-4 py-2 bg-red-500 text-white rounded-md font-medium hover:bg-red-600">退出房間</button>
    </div>
</section>
